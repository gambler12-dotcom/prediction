<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetSense Pro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1 class="app-title">BetSense Pro</h1>
            <p class="app-subtitle">Big/Small pattern prediction</p>
        </div>
        
        <div class="app-content">
            <h3 class="section-title">Enter last 6 outcomes</h3>
            <div class="history-container" id="historyContainer">
                <!-- Circles will be added by JavaScript -->
            </div>
            
            <div class="type-selector">
                <button class="type-btn big" id="bigBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                    </svg>
                    <span>BIG</span>
                </button>
                <button class="type-btn small" id="smallBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                    </svg>
                    <span>SMALL</span>
                </button>
            </div>
            
            <button class="predict-btn" id="predictBtn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                    <path d="M3.27 6.96L12 12.01l8.73-5.05"></path>
                    <path d="M12 22.08V12"></path>
                </svg>
                ANALYZE & PREDICT
            </button>
            
            <div class="result-container" id="resultContainer">
                <p class="result-title">ANALYSIS RESULT</p>
                <div class="history-display" id="historyDisplay"></div>
                <div class="prediction-section">
                    <p class="prediction-result">Next prediction:</p>
                    <div class="prediction-value" id="predictionValue">-</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
